<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Inises.css">
    <script src="https://kit.fontawesome.com/789ca628aa.js" crossorigin="anonymous"></script>

    <title>Iniciar Sesion</title>
</head>
<body>
    <section class="formulario">
        <div class="imagen">
            <img src="../IMG/MUZIEK__1_-removebg-preview.png" alt="">
        </div>
        <form id="login-form">
            <h2>Iniciar Sesion</h2>
            <div class="form-group">
                <label for="email"><i class="fa-solid fa-envelope"></i> Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password"> <i class="fa-solid fa-lock"></i> Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <a href="#" class="forgot-password" style="font-size: 13px;">¿Olvidaste tu contraseña?</a>
            <br>
            <br>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </section>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            // Evitar que el formulario se envíe de forma predeterminada
            event.preventDefault();
            
            // Redirigir a la página principal (ajusta la URL según sea necesario)
            window.location.href = "../index.html";
            alert("Sesion iniciada con exito");
        });
    </script>

</body>
</html>
